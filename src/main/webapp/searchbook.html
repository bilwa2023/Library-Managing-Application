<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f3efe0; /* warm parchment style */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff9e6;
            border: 2px solid #8b5e3c;
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #4b2e1a;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Georgia', serif;
        }

        button {
            margin-top: 20px;
            background-color: #6b4226;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4b2e1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Book by ID</h2>
        <form action="searchbook" method="post">
            <input type="text" name="bid" placeholder="Enter Book ID" required><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
