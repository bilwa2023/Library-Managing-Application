<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: #f3efe0; /* parchment-style background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        fieldset {
            border: 2px solid #8b5e3c;
            border-radius: 10px;
            padding: 30px 40px;
            background-color: #fff9e6;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        legend {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4b2e1a;
            padding: 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        label {
            font-weight: bold;
            color: #3e2d20;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Georgia', serif;
        }

        input[type="submit"] {
            background-color: #6b4226;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4b2e1a;
        }

        tr:last-child td {
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Login</legend>
        <form action="librarianlogin" method="post">
            <table>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" value="mahesh@gmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" value="mahesh@123" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
