<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #f3efe0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        fieldset {
            border: 2px solid #8b5e3c;
            border-radius: 10px;
            padding: 30px 40px;
            background-color: #fff9e6;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 450px;
        }

        legend {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4b2e1a;
            padding: 0 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px 5px;
        }

        label {
            font-weight: bold;
            color: #3e2d20;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Georgia', serif;
        }

        button {
            background-color: #6b4226;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4b2e1a;
        }

        tr:last-child td {
            text-align: center;
        }

        p {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        a {
            color: #6b4226;
            text-decoration: none;
            font-style: italic;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Sign Up</legend>
        <form action="signup" method="post">
            <table>
                <tr> 
                    <td><label for="name">Full Name:</label></td>
                    <td><input type="text" value="Bilwamangal Biswal" name="name" required></td>
                </tr>
                <tr> 
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" value="bilwa@gmail.com" name="email" required></td>
                </tr>
                <tr> 
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" value="bilwa@123" name="password" required></td>
                </tr>
                <tr> 
                    <td><label for="contact">Contact Number:</label></td>
                    <td><input type="text" value="9876543210" name="contact" required></td>
                </tr>
                <tr> 
                    <td colspan="2"><button type="submit">Sign Up</button></td>
                </tr>        
            </table>      
        </form>
        <p>Already have an account? <a href="readerlogin.html"><i>Click here</i></a></p>
    </fieldset>
</body>
</html>
